<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <div class="con">

        <table cellspacing="0"  id="myTable">
            <thead>
                <th class="th-short">ID</th>
                <th class="th">Title</th>
                <th class="th">Author</th>
                <th class="th">Pages</th>
                <th class="th-short" colspan="2">Read</th>
                <!-- <th class="th-short">Remove</th> -->
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->

            </tbody>
        </table>
        <!-- <button onclick="addBookToLibrary()">Add Book</button> -->
        <div class="action">
            <!-- <button onclick="check()"  class="btn">Check</button> -->
            <dialog>
            <form method="dialog" spellcheck="false">
                <div class="form">
                    <label for="title">Book Title:</label>
                    <input type="text" name="title" id="title" >
                </div>
                <div class="form">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" >
                </div>
                <div class="form">
                    <label for="number">Number of pages:</label>
                    <input type="number" name="pages" id="pages" >
                </div>
                <div class="form" >
                    <label for="read">Did you read it?</label>
                    <input type="checkbox" name="read" id="read" >                    
                </div>
                <div class="buttons">
                    <button id="addBook" class="btn">Add</button>
                    <button id="clsBtn" class="btn">Close</button>
                </div>
            </form>
        </dialog>
        <button id="add" class="btn">Add a book</button>        
    </div>
        
    </div>
</body>
</html>
