<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <div class="table">

        <table border="2px" id="myTable">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th id="info">Info</th>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->

            </tbody>
        </table>
        <button onclick="addBookToLibrary()">Add Book</button>
        <button onclick="check()">Check</button>
        <dialog>
            <form method="dialog">
                <div class="form">
                    <label for="title">Book Title:</label>
                    <input type="text" name="title" id="title" >
                </div>
                <div class="form">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="form">
                    <label for="number">Number of pages:</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="form">
                    <label for="read">Did you read it?</label>
                    <div class="checkbox">
                        <input type="checkbox" name="read" id="read"  >
                    </div>
                </div>
                <div class="buttons">
                    <button id="add">add</button>
                    <button id="clsBtn">close</button>
                </div>
            </form>
        </dialog>
        <button id="showBtn">Add a book</button>
        <button id="showAllBtn" >Show Books</button>
        

    </div>
</body>
</html>
